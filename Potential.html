<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Electric Potential Analogy</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding-top: 20px;
    }
    .container {
      position: relative;
      width: 500px;
      margin: auto;
      height: 300px;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
    }
    .tank {
      width: 100px;
      height: 250px;
      background: #444;
      position: relative;
      border-radius: 10px 10px 0 0;
      overflow: hidden;
    }
    .water {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: #00bfff;
      transition: height 2s;
    }
    .u-pipe {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      pointer-events: none;
    }
    .pipe-horizontal {
      width: 300px;
      height: 20px;
      background: gray;
      border-radius: 0;
      position: relative;
      overflow: hidden;
    }
    .flow {
      width: 100%;
      height: 100%;
      background: #00bfff;
      animation: flowWater 2s linear infinite;
    }
    @keyframes flowWater {
      0% { opacity: 0.2; }
      50% { opacity: 1; }
      100% { opacity: 0.2; }
    }
    button {
      background: gold;
      color: black;
      font-weight: bold;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>Electric Potential Difference: Water Level Analogy</h1>
  <div class="container">
    <div class="tank">
      <div class="water" id="leftWater" style="height: 90%"></div>
    </div>
    <div class="tank">
      <div class="water" id="rightWater" style="height: 20%"></div>
    </div>
    <div class="u-pipe">
      <div class="pipe-horizontal">
        <div class="flow" id="flowBar"></div>
      </div>
    </div>
  </div>
  <br>
  <button onclick="equalizeLevels()">Simulate Flow</button>
  <button onclick="resetLevels()">Reset</button>

  <script>
    function equalizeLevels() {
      const left = document.getElementById("leftWater");
      const right = document.getElementById("rightWater");
      const flow = document.getElementById("flowBar");

      // Simulate levels equalizing
      left.style.height = "55%";
      right.style.height = "55%";

      // Show flow
      flow.style.display = "block";

      // Stop flow animation after 2.5s
      setTimeout(() => {
        flow.style.display = "none";
      }, 2500);
    }

    function resetLevels() {
      const left = document.getElementById("leftWater");
      const right = document.getElementById("rightWater");
      const flow = document.getElementById("flowBar");

      left.style.height = "90%";
      right.style.height = "20%";
      flow.style.display = "none";
    }
  </script>
</body>
</html>
