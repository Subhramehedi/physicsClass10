<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>উপস্থাপক</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      background: linear-gradient(45deg, #4CAF50, #2196F3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.5rem;
      opacity: 0.8;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <h1>উপস্থাপক শুভ্র মেহেদী</h1>
  <p>26 জুন, 2025<br>বিষয়: তড়িৎ ও চুম্বকত্ব</p>
</body>
</html>
